{% load static %}
{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--Select 2 cdn-->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <!-- estaticos -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jscript.js'%}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <!--<script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>-->
    <title>{% block title %} {% endblock %}</title>
</head>
<body >

<div class="container" >
<header class=" col-12 p-0">
    <div class="col-12  p-2 bg-logo">
        <img src="https://drive.google.com/uc?id=1vGsOQ0wi-cGBoqtdXgvBjep_srhuUuz_" class="mx-auto d-block img-fluid" alt="Logo">

    </div>
    {% include 'navbar.html' %}
</header>
    <div class="row justify-content-center">
        <section class="col-lg-12">
            <main class="jumbotron boxshadow">
                {% block main %}
                {% endblock %}
            </main>
        </section>
    </div>
</div>

</body>
</html>
